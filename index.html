<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui Example</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/menu.js"></script>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-9 px-0 bg-white">
                <div class="map-container">
                    <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A80e73441f8792dd2f5c0fb7c65e491555cdbad257488491ca8ca66580e0f6ff8&amp;source=constructor" class="w-100 h-100" frameborder="0"></iframe>
                </div>
            </div>
            <div class="menu-container col-3 bg-dark text-white d-flex ">  
                <ul class="menu-list">
                    <li class="menu-header">
                        <span class="title">Информация о маркере</span>
                        <div id="info-container" class="sub-menu-container" data-copacity="500px">
                            <ul>
                                <li>
                                    <select id="typeSelector">
                                        <option selected value="car">Машина</option>
                                        <option value="man">Грузчик</option>
                                        <option value="service">Автосервис</option>
                                        <option value="warehouse">Склад</option>
                                    </select>
                                </li>
                                <li>
                                    <select id="typeVariantSelector">
                                        <option selected value="red">Красный</option>
                                        <option value="blue">Синий</option>
                                        <option value="green">Зелёный</option>
                                        <option value="yellow">Желтый</option>
                                        <option value="orange">Оранжевый</option>
                                        <option value="purple">Фиолетовый</option>
                                    </select>
                                </li>
                                <li>
                                    <input type="text" id="titleInput" placeholder="Название">
                                </li>
                                <li>
                                    <input type="text" id="profileInput" placeholder="Ссылка на профиль">
                                </li>
                                <li>
                                    <input type="text" id="whatsappInput" placeholder="Ссылка на WhatsApp">
                                </li>
                                <li>
                                    <div id="descriptionInput" class="large-text-input" 
                                        contenteditable="true" data-placeholder="Описание"></div>
                                </li>
                                <li>
                                    <input type="text" id="addressInput" placeholder="Адрес">
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="menu-header">
                        <span class="title">Информация о маркере (тёмная версия)</span>
                        <div id="info-container" class="sub-menu-container" data-copacity="500px">
                            <ul>
                                <li>
                                    <select class="dark-input" id="typeSelector">
                                        <option selected value="car">Машина</option>
                                        <option value="man">Грузчик</option>
                                        <option value="service">Автосервис</option>
                                        <option value="warehouse">Склад</option>
                                    </select>
                                </li>
                                <li>
                                    <select class="dark-input" id="typeVariantSelector">
                                        <option selected value="red">Красный</option>
                                        <option value="blue">Синий</option>
                                        <option value="green">Зелёный</option>
                                        <option value="yellow">Желтый</option>
                                        <option value="orange">Оранжевый</option>
                                        <option value="purple">Фиолетовый</option>
                                    </select>
                                </li>
                                <li>
                                    <input class="dark-input"  type="text" id="titleInput" placeholder="Название">
                                </li>
                                <li>
                                    <input class="dark-input"  type="text" id="profileInput" placeholder="Ссылка на профиль">
                                </li>
                                <li>
                                    <input class="dark-input"  type="text" id="whatsappInput" placeholder="Ссылка на WhatsApp">
                                </li>
                                <li>
                                    <div id="descriptionInput" class="large-text-input dark-input" 
                                        contenteditable="true" data-placeholder="Описание"></div>
                                </li>
                                <li>
                                    <input class="dark-input"  type="text" id="addressInput" placeholder="Адрес">
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="menu-header">
                        <span class="title">Фильтры</span>
                        <div id="filter-container" class="sub-menu-container" data-copacity="200px">
                            <ul>
                                <li>
                                    <input type="checkbox" id="hidenCheckBox" checked>
                                    <label for="hidenCheckBox">Скрыть названия</label>
                                </li>
                                <li>
                                    <input type="checkbox" data-bind-type="car" id="hidenCarBox">
                                    <label for="hidenCheckBox">Скрыть транспорт</label>
                                </li>
                                <li>
                                    <input type="checkbox" data-bind-type="man" id="hidenManBox">
                                    <label for="hidenCheckBox">Скрыть грузчик</label>
                                </li>
                                <li>
                                    <input type="checkbox" data-bind-type="service" id="hidenServiceBox">
                                    <label for="hidenCheckBox">Скрыть сервис</label>
                                </li>
                                <li>
                                    <input type="checkbox" data-bind-type="warehouse" id="hidenWarehouseBox">
                                    <label for="hidenCheckBox">Скрыть склад</label>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="menu-header">
                        <span class="title">Menu 4</span>
                        <div data-copacity="300px" class="sub-menu-container">
                            <ul>
                                <li>item_1</li>
                                <li class="menu-header">
                                    <span class="title">Menu 5</span>
                                    <div data-copacity="150px" class="sub-menu-container">
                                        <ul>
                                            <li>item_1</li>
                                            <li>item_2</li>
                                            <li>item_3</li>
                                            <li>item_4</li>
                                            <li>item_5</li>
                                        </ul>
                                    </div>
                                </li>
                                <li>item_3</li>
                                <li>item_4</li>
                                <li>item_5</li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <div id="edit-btn-group" class="btn-group w-100 hidden" role="group" aria-label="buttons">
                            <button type="button" class="btn btn-warning" onclick="BackButtonClick();">Сохранить</button>
                            <button type="button" class="btn btn-warning" onclick="BackButtonClick();">Отменить</button>
                        </div>
                    </li>
                    <li>
                        <div id="main-btn-group" class="btn-group w-100" role="group" aria-label="buttons">
                            <button type="button" class="btn btn-warning" onclick="EditButtonClick();">Создать</button>
                            <button type="button" class="btn btn-warning" onclick="EditButtonClick();">Редактировать</button>
                            <button type="button" class="btn btn-warning">Удалить</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
